<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>生命的覺悟之門</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans', 'Noto Serif', 'Zen Maru Gothic', 'sans-serif';
      background: #f8f8f8;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
    }
    .carousel {
      position: relative;
      width: 100%;
      max-width: 95vw;
      min-width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .carousel-img {
      width: 95vw;
      max-width: 95vw;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      background: #fff;
      margin-bottom: 12px;
      transition: box-shadow 0.2s;
      display: block;
    }
    .carousel-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .arrow-btn {
      background: #fff;
      border: 1px solid #d0d0d0;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      font-size: 1.6rem;
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.15s;
      user-select: none;
    }
    .arrow-btn:active {
      background: #eee;
    }
    .carousel-index {
      font-size: 1.07rem;
      color: #666;
      font-family: 'Noto Serif', 'Noto Sans', serif;
      margin: 0 18px;
    }
    .story-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 14px rgba(0,0,0,0.11);
      padding: 1.4rem 1.2rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      line-height: 1.7;
      letter-spacing: 0.02em;
      color: #333;
      font-family: 'Noto Serif', 'Noto Sans', serif;
    }
    @media (max-width: 600px) {
      .container {
        padding: 0.5rem;
      }
      .carousel {
        width: 100%;
        max-width: 95vw;
        min-width: 120px;
      }
      .story-card {
        padding: 1rem 0.6rem;
        font-size: 0.86rem;
      }
      .arrow-btn {
        width: 32px;
        height: 32px;
        font-size: 1.3rem;
      }
      .carousel-img {
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="carousel">
      <img id="carouselImg" class="carousel-img" src="images/story-00.png" alt="story 00">
      <div class="carousel-controls">
        <div id="prevBtn" class="arrow-btn">&#8592;</div>
        <span id="carouselIndex" class="carousel-index">1 / 11</span>
        <div id="nextBtn" class="arrow-btn">&#8594;</div>
      </div>
    </div>
    <div class="story-card">
      別人說什麼，你有決定權嗎？沒有。<br>聽到這些話感到開心或討厭，你有決定權嗎？其實是有的。<br>如果瞭解自己的心，更冷靜地知道我可以轉變……
    </div>
  </div>
  <script>
    const total = 11;
    let current = 0;
    const imgTag = document.getElementById('carouselImg');
    const indexTag = document.getElementById('carouselIndex');
    document.getElementById('prevBtn').onclick = function() {
      current = (current - 1 + total) % total;
      updateImg();
    };
    document.getElementById('nextBtn').onclick = function() {
      current = (current + 1) % total;
      updateImg();
    };
    function updateImg() {
      const n = current.toString().padStart(2, '0');
      imgTag.src = `images/story-${n}.png`;
      imgTag.alt = `story ${n}`;
      indexTag.textContent = `${current + 1} / ${total}`;
    }
    // 支援滑動手勢（手機平板）
    let startX = null;
    imgTag.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });
    imgTag.addEventListener('touchend', (e) => {
      if (startX === null) return;
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) > 40) {
        if (dx < 0) document.getElementById('nextBtn').click();
        else document.getElementById('prevBtn').click();
      }
      startX = null;
    });
  </script>
</body>
</html>
