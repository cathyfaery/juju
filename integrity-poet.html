<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>研究者的誠信之路</title>
  <style>
    body {
      font-family: "Noto Serif TC", serif;
      background: linear-gradient(to bottom right, #f0f4ff, #ffffff);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 80, 0.1);
      max-width: 600px;
      color: #2c3e50;
    }
    .card h2 {
      color: #1e3a8a;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .card p {
      line-height: 1.8;
      margin-bottom: 16px;
    }
    .signature {
      text-align: right;
      font-style: italic;
      color: #2563eb;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>研究者的誠信之路</h2>
    <p>
      不是每一條路都容易走，<br>
      也不是每一份誠實都立刻被理解。<br>
      但你選擇了帶著「誠信」的羅盤，<br>
      穿過質疑、繞過誘惑，<br>
      一步步踏在「誠實」、「尊重」、「嚴謹」、「課責」與「透明」的路標上。
    </p>
    <p>
      在看不見掌聲的地方，<br>
      你默默整理數據、誠實揭露背景，守護著研究的靈魂。<br>
      誠信不是讓你犧牲什麼，<br>
      而是讓你不管風往哪吹，都能堅定地前行。
    </p>
    <p>
      因為你知道：<br>
      真正的高峰，不是站在別人之上，<br>
      而是站在原則之上，心中仍有光。
    </p>
    <div class="signature">—— 給堅持誠信的你</div>
  </div>
</body>
</html>
