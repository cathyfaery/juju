<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖文框整合範例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .text-area {
            flex: 1;
            min-width: 300px;
            padding: 10px;
        }

        .frame-area {
            flex: 1;
            min-width: 300px;
            height: 400px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-area">
            <h1>圖文框範例</h1>
            <p>
                這是文字區域，您可以在這裡撰寫相關的說明文字，描述右方圖表或提供補充資料。
            </p>
        </div>
        <div class="frame-area">
            <iframe src="https://plotdb.io/v/chart/37203" allowfullscreen="true"></iframe>
        </div>
    </div>
</body>
</html>
